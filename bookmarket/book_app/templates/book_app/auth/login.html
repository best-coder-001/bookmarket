{% extends "index.html" %}
{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        {{ form.email }}
                        <label class="form-label text-login" for="{{ form.email.id_for_label }}">
                            {{ form.email.label }}</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        {{ form.password }}
                        <label class="form-label text-login" for="{{ form.password.id_for_label }}">
                            {{ form.password.label }}</label>
                    </div>

                    <div
                        class="d-flex justify-content-around align-items-center mb-4">
<!--                         Checkbox-->
                        <div class="form-check">
                            {{ form.remember_me }}
                            <label class="form-check-label text-login"  for="{{ form.remember_me.id_for_label }}">
                                Remember me </label>
                        </div>
                        <a href="#!">Forgot password?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit"
                        class="btn btn-primary btn-lg btn-block">Sign in</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a class="btn btn-primary btn-lg btn-block"
                        style="background-color: #3b5998" href="#!"
                        role="button">
                        <i class="fab fa-facebook-f me-2"></i>Continue with
                        Facebook
                    </a>
                    <a class="btn btn-primary btn-lg btn-block"
                        style="background-color: #55acee" href="#!"
                        role="button">
                        <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>

                </form>
            </div>
        </div>
    </div>
</section>

<style>
    .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}


.text-login {
    color: #eee;
}
  </style>

{% endblock %}
